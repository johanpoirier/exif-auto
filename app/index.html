<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EXIF Auto</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/app.css">
    <script src="node_modules/weld/lib/weld.js"></script>
</head>
<body>
    <main>
        <section class="files">
            <div class="controls">
                <button class="btn" id="select">SÃ©lectionner des photos</button>
                <button class="btn" id="removeAll">Tout enlever</button>
            </div>
            <input id="filesInput" type="file" multiple accept="image/*" />
            <ul class="file-list">
                <li class="file">
                    <span class="name"></span>
                </li>
            </ul>
            <footer></footer>
        </section>
        <aside>
            <button class="btn btn-reverse" id="tagIt">Tag files</button>
            <div class="new-location">
                <label for="locationInput">Lieu</label>
                <input type="text" id="locationInput" value="" />
            </div>
            <ul class="locations">
                <li class="location"><span class="location-label"></span></li>
            </ul>
        </aside>
    </main>

    <script src="index.js"></script>
</body>
</html>
